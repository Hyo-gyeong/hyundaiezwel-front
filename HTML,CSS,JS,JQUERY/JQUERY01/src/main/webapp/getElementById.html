<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>getElementById</title>
		<script type="text/javascript">	
			// 태그의 id 속성 참조
			window.onload = function(){
				var title = "타이틀";
				btn.onclick = function(){
					// title.innerHTML="변경된제목"; // 태그의 id 속성을 직접 접근 참조값 사용
												// 동일한 이름의 변수가 있는 경우 실행 안됨
					// 위 처럼 직접 접근해서 변수에 담아서 사용하지 말고 메소드를 써서 태그를 직접 차는게 좋음
					// 동일명의 변수가 있다면 실행이 안되는 불상사 발생
					var title = getElementsById("title");
					title.innerHTML = "변경된 제목";
				}
			}
		</script>
	</head>
	<body>
		<h1 id = "title">제목</h1>
		<button id="btn">변경</button>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>윈도우 이벤트 : 이미지 크기 동적 변경</title>
		<script src="jquery-3.7.1.min.js"></script>
		<style>
			* {margin:0;}
			/* img { width:100%;}  */
		</style>
		<script type="text/javascript">
			$(document).ready(function() {
				// 윈도우 크기 변경될 때마다 윈도우 크기에 맞춰 이미지 크기 변경
				$(window).on('resize', function(){
					var windWidth = $(window).width();
					// 이미지 가로 세로 비율에 맞춰 높이 구하기
					var imgHeight =  windWidth*600/1920;
					// div내에 스크롤바가 생길 수 있으니까 이미지 속성 변경
					$('#topImg').css({'width':windWidth, 'height':imgHeight})
				}); // on 종료
				
				
			});
		</script>
	</head>
	<body>
		<div id="topImgBox"><img src="image/topImg.jpg" id="topImg"></div>
	</body>
</html>

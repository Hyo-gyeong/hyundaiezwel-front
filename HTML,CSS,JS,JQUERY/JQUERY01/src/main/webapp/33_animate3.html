<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>animate() 효과</title>
        <style type="text/css">	
			div {
				width: 50px; height: 50px;
				background-color: rgb(0, 176, 240);
				position: relative;
        	}
			#box2 { top:100px; }		
		</style>
		<script src="jquery-3.7.1.min.js"></script>	
		<script type="text/javascript">	
			$(document).ready(function() {
				$('#box1').animate({left: '+=100'}, 1000) // 상대값을 문자열 형태로 표현할 수 있도록 jQuery가 특별히 처리해주는 기능
						  .animate({width: '+=100'}, 2000)
						  .animate({height: '+=100'}, 2000);
							
				// 일정 시간 후에 함수 실행
				setTimeout(function(){
					// box2에 정의한 내용이 clear되어 왼쪽으로 다시 이동하는 애니메이션이 나타나지 않음
					$('div').clearQueue(); // 애니메이션이 중간에 멈춰버림
					$('div').hide(); 
				}, 3000); // n초 후에 실행할 함수 정의
				
				$('#box2').animate({left: '+=100'}, 1000)
						  .animate({width: '+=100'}, 2000)
						  .animate({height: '+=100'}, 2000);
			});
		</script>       
    </head>       
    <body>    
        <div id="box1"></div>
        <div id="box2"></div>
    </body>
</html>

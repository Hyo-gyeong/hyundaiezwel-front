<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>아이디 선택자</title>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				// 태그 선택자
				$('h1').css('color', 'red');
				$('h1').css('background', 'black');
				// 메소드 체인 방식
				$('h1').css('width', '50%').css('height', '40px');

				// id니까 문서내에서 유일하다는 개념을 이용
				$('#h1').css('color', 'yellow');
				$('#h2').css('color', 'white');

			});
		</script>
	</head>
	<body>
		<h1 id="h1">Header</h1>
		<h1 id="h2">Header</h1>
		<h1>Header</h1>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>stopPropagation()</title>
		<link rel="icon" type="image/png" href="#" />
		<style type="text/css">
			#parent { border:solid 1px blue; }
			#child { border:solid 1px red;  width:20%;} 
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			// 문서(document)가 준비 완료되면 함수 실행 
			$(document).ready(function() {
				$('#parent').on('click', function(){
					alert("parent");
				});
				// child만 클릭해도 parent와 영역이 중복되어 이벤트가 부모로 전파됨
				// 그래서 parent에 정의한 이벤트도 실행됨 -> 이벤트 버블링
				$('#child').on('click', function(e){
					// 상위 요소로 이벤트가 전파되는 것을 child가 막아야 함
					e.stopPropagation();
					alert("child");
				});
			});
		</script>
	</head>
	<body>
		<div id="parent">
			<div id="child">클릭</div>
		</div>
	</body>
</html>

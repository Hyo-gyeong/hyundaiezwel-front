<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src= "jquery-3.7.1.min.js"></script>
		<title>jQuery 클래스 선택자</title>
		<script type="text/javascript">
			$(document).ready(function(){
				// 한번에 여러개의 속성 설정, :로 pair만들기(속서은 따옴표 없이) , 로 구분
				$('.group1').css({
					color:'white',
					float:'left',
					width:'90%',
					height:'30px',
					background:'blue'
					});
				$('.group2').css({
					color:'black',
					float:'right',
					width:'90%',
					height:'30px',
					background:'yellow'
					});
			});
		</script>
	</head>
	<body>
		<div id="box1">
			<div class="group1">A</div>
			<div class="group2">A</div>
			<div class="group1">B</div>
			<div class="group2">B</div>
			<div class="group1">C</div>
			<div class="group2">C</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>stopImmediatePropagation()</title>
		<link rel="icon" type="image/png" href="#" />
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			// 문서(document)가 준비 완료되면 함수 실행 
			$(document).ready(function() {
				// 한개의 btn 요소에 3개의 이벤트 처리 - 이벤트 한번 발생하면 세개의 함수를 호출
				$('#btn').on('click', function(e){
					// e.stopImmediatePropagation(); // 다른 리스너 중지
					alert("click1");
				});
				$('#btn').on('click', function(e){
					e.stopImmediatePropagation(); // 여기에만 추가를 하면 click2 까지만 실행되고 멈춤.
											// 즉 앞에서부터 나까지만 실행을 하겠다는 뜻
					alert("click2");
				});
				$('#btn').on('click', function(e){
					alert("click3");
				});
			});
		</script>
	</head>
	<body>
		<button id="btn">클릭</button>
	</body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>append()/prepend()/after()/before()</title>
        <style type="text/css">		 	
			#box { width:500px; height: 200px; line-height:200px; 
			                  border:1px solid #000; }
			img {vertical-align:middle;}					
		</style>	
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {		  
			   // <img> 태그 내용을 img 변수에 저장
				var img = "<img src='image/banana.png'>"
			   
			   // [prepend] 버튼 클릭했을 때
				$('#prepend').on('click', function(){
					$('#box').prepend(img);
				});
			   
			// [append] 버튼 클릭했을 때
 				$('#append').on('click', function(){
 					$('#box').append(img);
				});
			
			// [before] 버튼 클릭했을 때 : box 기준
				$('#before').on('click', function(){
					$('#box').before(img);
				});
			
			// [after] 버튼 클릭했을 때 : box 기준
				$('#after').on('click', function(){
					$('#box').after(img);
				});
			
			// [empty] 버튼 클릭했을 때 : 나를 기준으로 내 안에 있는 것들을 지움
				$('#empty').on('click', function(){
					$('#box').empty();
				});
			
			// [remove] 버튼 클릭했을 때 : 선택 객체 = 나 자신을 삭제하겠다
				$('#remove').on('click', function(){
					//$('#box').remove();
					$('img').remove(); // 문서 내 모든 img 태그 삭제
				});
			
			// [초기화] 버튼 클릭했을 때 -  box내부만 초기화
				$('#initiate').on('click', function(){
					$('div').empty().append("div 내부 <img src='image/apple.png'>");
					// box외부에 있는 이미지까지 지우려면 추가 작업 필요
				});
			
			});
		</script>
	</head>

    <body>
        <button id="prepend" >prepend</button> 
        <button id="append" >append</button> 
        <button id="before" >before</button> 
        <button id="after" >after</button> 
        <button id="empty" >empty</button> 
        <button id="remove" >remove</button> 
        <button id=initiate >초기화</button>
        <p>
        <div id="box">
        	div 내부 <img src='image/apple.png'>
        </div>    
    </body>
</html>

<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>animate() 효과</title>
        <style type="text/css">			
			div {
				width: 50px; 
				height: 50px;
				line-height:50px;
				text-align:center;
				background-color: rgb(0, 176, 240);
				position: relative; /*absolute; /* 앞에 어떤 태그가 있든지 윈도우 0점을 기준으로 div가 쌓여버림 */
        	   }		
		</style>
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			// animate() 형식
			// 객체.animate({css속성}, duration, easing, callback); => 콜백함수는 화살표함수가 안된다는 가이드가 있긴함
			// 애니메이터 대상객체.stop() => 대상객체 애니메이션 멈춤
			// 애니메이터 대상객체.stop(true) => clearQueue : 아직 진행하지 못한 예약된 애니메이션도 삭제(초기화)
			// 애니메이터 대상객체.stop(true, true) => clearQueue, goToEnd : 실행 중간에 멈춰버리면 하던거는 마저 하고 대기열에 있는 것들을 초기화함
			// 대기열운영 -> 예약된 애니메이션이 들어가 있는 공간, Queue라는 자료구조 사용
			$(document).ready(function() {
				$('div').hover(
					function(){
						$(this).animate({left:500}, 1000); // 1초안에 left margin : 500
					},
					function(){
						$(this).animate({left:0}, 4000); // 4초안에 left margin : 0인곳으로 
					}
				)
	     	});
		</script>
    </head>        
     <body>    
        <div>1</div><div>2</div>
        <div>3</div><div>4</div>
        <div>5</div><div>6</div> 
    </body>
</html>

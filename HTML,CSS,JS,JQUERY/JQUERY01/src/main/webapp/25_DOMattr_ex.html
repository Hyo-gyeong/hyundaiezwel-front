<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM : attr() : 속성 변경</title>
		<style type="text/css">
			div {margin:0 auto; width:800px;}
			img {width:200px; height:100px;}			
		</style>
		
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('img')
				.on('mouseover', function(e){
					var src = $(this).attr('src');
					var newSrc = src.replace('img1', 'img2');
					$(this).attr('src', newSrc);
				})
				.on('mouseleave', function(){
					var src = $(this).attr('src');
					var newSrc = src.replace('img2', 'img1');
					$(this).attr('src', newSrc);
				})
			});
		</script>
	</head>
	<body>
		<!-- 이미지 파일을 사용하기 쉽도록 고려를 해서 만든것이기 때문에, 개발자가 이미지 명을 알고있기 때문에 얻어오거나 배열에 집어넣기보다는 index만 이용해서 파일명을 변경하는게 효율적임 -->
		<div><img src = "image/img1-1.jpg"><img src = "image/img1-2.jpg"><img src = "image/img1-3.jpg"><img src = "image/img1-4.jpg"></div>		
	</body>

</html>

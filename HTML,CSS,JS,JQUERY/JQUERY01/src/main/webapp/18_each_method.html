<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>each() 메소드</title>
		<link rel="icon" type="image/png" href="#" />
		<script src="jquery-3.7.1.min.js"></script>
		<script type="text/javascript">
			// 문서(document)가 준비 완료되면 함수 실행 
			$(document).ready(function() {
				// $(선택자).each(콜백함수(index, value)); // 순서 정해져 있음
				$('div').each(function(){// 인자 주지만 쓰지 않겠다
					//  text() -> 매개변수가 없으면 아이템 내부 텍스트 반환(get)
					console.log($(this).text());
				});
				
				$('div').each(function(index){
					// text() -> 매개변수가 있으면 아이템 내부 텍스트를 변경하고(set) 
					console.log($(this).text(index));
				});
				
				// $.each(배열, 콜백함수()) 
				var names = ["홍길동","이몽룡","성춘향","변학도"];
				$.each(names, function(index, value, test){ // 인수가 3개라면?
															// 마지막은 undefined 뜸
					console.log(index+":"+value+":"+test);
					
				});
				
				// 사용자 정의 객체, list형태 key:value형태
				let car = {
					no : '11가1111',
					name:'소나타',
					maker:'현대',
					cc:2000,
					year:2022
				};
				
				//  $.each(객체, 콜백함수)
				$.each(car, function(key, value){
					console.log(key+":"+value);
				});
				
			});
		</script>
	</head>
	<body>
		<div>a</div>
		<div>b</div>
		<div>c</div>
	</body>
</html>

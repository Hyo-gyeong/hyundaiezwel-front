<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>일반함수를 콜백함수로 전달</title>
		<script type="text/javascript">	
			// 일반 함수 생성
			function endFunction(){
				console.log("종료");
			}
			
			// 일반함수 정의 (매개변수 2개)
			function showName(name, func){
				console.log("name : ", name);
				func(); //함수 호출 형식 코드이므로 func매개변수는 콜백함수가 전달되어야 함
						// 함수 주소를 전달받아서 실행하는 것과 같음
			}
			
			showName('성춘향', endFunction); // 일반함수를 활용해 콜백함수로 전달
										// 물리적으로 함수를 호출하는 코드가 아니라 함수명만 전달 (함수 주소가 전달됨)
										// 논리적으로 함수코드가 전달되는 것으로 생각할 수 있음
			showName('성춘향', endFunction()); // endFunction() 호출후에 showName호출, 함수가 전달되지 않기 때문에 오류가남
		</script>
	</head>
	<body>
	
	</body>
</html>

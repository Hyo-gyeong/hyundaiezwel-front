<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>switch 문</title>
         <script type="text/javascript">
             var input = prompt("다음의 숫자를 입력하세요.", "1 또는 2  또는 3");
				
             switch (input) {
	             case "1":
	            	 document.write("<img src='image/lizard.png'>");
	            	 break; //break문이 없으면 실행을 계속 이어가고 모든 실행 결과를 보여줌
	             case "2":
	            	 document.write("<img src='image/lizardon.png'>");
	            	 break;
	             case "3":
	            	 document.write("<img src='image/megalizardon.png'>");
	            	 break;
	            	default :
	            		alert("잘못 입력하였습니다");
             }

         </script>
    </head>
    
    <body>
    </body>
</html>

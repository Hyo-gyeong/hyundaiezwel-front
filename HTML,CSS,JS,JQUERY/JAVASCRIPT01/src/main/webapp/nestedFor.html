<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>apple & bomb</title>
		<script type="text/javascript">	
			for(var i = 0; i < 4; i++){
				for (var j = 0; j < 7; j++){
					if (j % 2 == 0){
						document.write("<img src=\"image/apple.png\">");
					}else{
						document.write("<img src=\"image/bomb.png\">");
					}
				}
				document.write("<br>");
			}
		</script>
	</head>
	<body>
	
	</body>
</html>

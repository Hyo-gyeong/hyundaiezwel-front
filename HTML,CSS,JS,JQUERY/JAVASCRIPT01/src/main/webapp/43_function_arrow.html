<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>화살표함수</title>
		<script type="text/javascript">	
			// 화살표 함수 선언 형식
			// function 키워드 대신에 화살표(=>)를 사용해서 간략한 방법으로 함수를 선언
			// 모든 경우 사용가능한 것은 아님
			
			// 문법
			// () => {함수 코드 블럭} : 매개변수에 해당하는 소괄호는 있어야 함, 매개변수가 없는 경우 () 생략 불가능
			// x => {함수 코드 블럭} : 매개변수가 1개인 경우 소괄호 생략 가능
			// (x,y) => {함수 코드 블럭} : 매개변수가 여러개 있는 경우
			
			// 함수 코드 블럭
			// x => return x*x; 함수 코드블럭이 한 줄 구문인 경우에는 중괄호 생략 가능
			
			// 화살표함수는 익명함수로 변수에 저장해서 사용하는 경우가 많음
			let sayHi = () => alert("안녕하세요!"); // 화살표 함수 형식을 사용해서 선언한 익명함수
			let sayHi2 = function(){alert("안녕하세요!")}; // 위 코드와 같은 의미
			
			sayHi(); // 함수 사용
			
			let number = [1,2,3,4,5];
			
			// 화살표 함수를 콜백 함수로 전달 받은 forEach 메소드 사용 예제
			number.forEach(x=>{
				console.log(x*2);
			})
		</script>
	</head>
	<body>
	
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>setInterval() 예제</title>
		<script type="text/javascript">
			function showTime(){				
				var now = new Date();
				
				var hour = now.getHours();
				var minute = now.getMinutes();
				var second = now.getSeconds();
				var amPm = "오전";
				
				if (hour == 24){
					hour -= 24;
				}else if (hour >= 12){
					amPm = "오후";
					if (hour > 12){
						hour -= 12;
					}
				}
				var time = amPm + " " + hour + "시 " + minute + "분 " + second + "초 ";	
				//document.write(time); // 옆으로 계속 붙어버리니까
				// 태그의 id속성 값을 활용해서 태그에 접근 후 innerHTML 속성을 사용 -> 값 벼경
				// 태그에 직접 접근을 하게되면 기존 html 태그를 유지한 채로 특정 태그의 내부 텍스트값을 바꿀 수 있음
				timeShow.innerHTML = time;
				
			}			
		</script>
	</head>		
	<body>
		<!-- setInterval은 timer를 생성하는데 여러개 생성 가능 -> 타이머를 구분하는 참조값 반환해줌 -->
		<!--  누를때 마다 타이머의 아이디는 새로 생성됨 -->
		 <!--  아래처럼 문자열 형식으로 넘기게 되면 보안적으로 악성 코드가 넘어갈 수 있음 -->
		<!--  <button onClick="timerID = setInterval('showTime()',1000)" >시간 출력</button> -->
       <button onClick="timerID = setInterval(showTime,1000)" >시간 출력</button>
       <!--  어떤 타이머를 멈출지 참조변수를 받아서 넣어줌 -->
       <button onClick="clearInterval(timerID)" >시간 정지</button> 
       <h1 id="timeShow">시간 출력</h1>  	  	   	
	</body>
</html>

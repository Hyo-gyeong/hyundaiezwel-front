<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Array 객체</title>
		<script type="text/javascript">
			
			// var fruits = ["사과", "복숭아", "포도"]; // 결과 동일
			var fruits = new Array("사과", "복숭아", "포도");
			document.write("모든 요소 출력 : ");
			for (i = 0; i < fruits.length; i++){
				document.write(fruits[i]);
			}
			
			document.write("<br>"+fruits.shift()); // 첫 번째 요소 공간을 삭제하고 나머지 요소들이 shift됨 (이동)
													// 첫 번째 요소 반환
			document.write("<br> shift() : 첫 번째 요소 제거 -  ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			fruits.unshift("배"); // 데이터를 하나씩 오른쪽으로 옮긴 후 맨 앞에 요소 추가
			document.write("<br> unshift() : 맨 앞에 요소(배) 추가 -  ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			document.write("<br>"+fruits.pop()); // 마지막 요소를 가리키는 포인터를 한 칸 앞으로 옮기는 개념
												// + 마지막 요소를 반환
			document.write("<br> pop() : 마지막 요소(포도) 제거 -  ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			fruits.push("딸기");
			fruits.push("수박");
			document.write("<br> push() : 마지막에 요소(딸기, 수박) 추가 -  ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			fruits.reverse();
			document.write("<br> reverse() : 역순으로 변경 - 배열의 원본 순서가 바뀜 ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			fruits.sort();
			document.write("<br> sort() : 오름차순 정렬 - 배열의 원본 순서가 바뀜 ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			fruits.splice(2,1,"망고", "오렌지"); // 
			document.write("<br> splice() : [2]위치 요소 1개(복숭아) 삭제하고  '망고 오렌지' 추가  -  ");
			for(var i =0; i<fruits.length; i++){
				document.write(fruits[i] + " ");
			}
			
			var newFruits = fruits.slice(1,4); // 시작 인덱스, 4 end -> end-1인 3번 인덱스까지만 추출
												// 새로운 배열을 만들어서 반환, 깊은 복사와 같은 효과
			document.write("<br> slice() : [1] ~[3] 요소 추출하여 배열 생성  -  ");
			for(var i =0; i<newFruits.length; i++){
				document.write(newFruits[i] + " ");
			}
			
			var newFruits2 = fruits.slice(0, fruits.length); // 모든 배열 원소 all
			document.write("<br> slice() : 모든 요소 추출하여 배열 생성");
			for(var i =0; i<newFruits2.length; i++){
				document.write(newFruits2[i] + " ");
			}
		</script>
	</head>
	<body>
		
	</body>
</html>

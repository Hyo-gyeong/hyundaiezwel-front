<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>confirm 함수 이용한 데이터 입력</title>
<script type="text/javascript">
	var isStudent; // confirm 창에 의해 전달된 값을 저장하기 위해 생성한 변수 준비
	isStudent = confirm("당신은 학생입니까?");
	
	if (isStudent==true){
		result = "학생입니다.";
		discount="50%";
	}else{
		result = "학생이 아닙니다.";
		discount="없음";
	}
	document.write("결과 : " + result + "<br>"); // + 연산자가 문자열 + 문자열로사용하면 문자열의 결합이 나타남
	document.write("할인율 : " + discount);
</script>

</head>
<body>
	<h1>본문에서 출력</h1>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>03_inline.html</title>
<script type="text/javascript">
	function start() { // 정의만 함. 이벤트로 함수를 호출해야함
		alert("inline 방식으로 start() 함수를 호출하여 \n출력된 경고입니다.");
	}
	
	// start(); 직접 호출
</script>
</head>
<body onLoad="start()">
<!-- onLoad : body 태그가 시작할 때 (=종결되지 않은 상태, body태그가 준비가 되면) 스크립트를 호출해라-->
<p>태그에 자바스크립트 코드 적용 예제</p>
</body>
</html>

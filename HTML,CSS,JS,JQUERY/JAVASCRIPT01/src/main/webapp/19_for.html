<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>for문</title>    
        <script type="text/javascript">
				var sum = 0; // 초기화 하지 않으면 NaN으로 연산됨
                 // 1부터 10까지 더한 결과를 출력
                 
                 for (var i = 1; i <= 10; i++){
                	 document.write('i = ' + i + '<br>');
                	 sum += i;
                 }

				 
                 document.write("sum = " + sum);	 
				 
     </script> 
     </head>    
     <body>   	  
     </body>
 </html>

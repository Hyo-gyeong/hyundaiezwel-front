<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>변수 호이스팅</title>
		<script type="text/javascript">
			//호이스팅(hoisting)
			//변수와 함수의 메모리 공간을 선언전에 미리 할당하는 것
			//선언문 전에 변수를 사용하고, 뒤에 변수를 선언하는 것
			//var은 가능, let은 불가능
			console.log(name);
			var name = "홍길동";
			
			console.log(name);
			let name = "홍길동"; // 호이스팅 반영되지 않음. 생성하지 않고 사용 불가 - 에러 발생
		</script>
	</head>
	<body>
		
	</body>
</html>

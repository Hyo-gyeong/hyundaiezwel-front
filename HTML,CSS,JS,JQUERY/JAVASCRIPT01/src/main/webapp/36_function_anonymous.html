<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>함수 호이스팅</title>
		<script type="text/javascript">	
			// 일반 함수는 호이스팅 가능
			show();
			function show(){
				alert("show 함수 호출");
			}
			
			// show(); // 함수 선언 후 호출
			// 익명함수인 경우 호이스팅 안됨 - 익명함수(함수이름 없이 변수에 함수 코드를 저장해서 구현하는 방식)
		</script>
	</head>
	<body>
	
	</body>
</html>

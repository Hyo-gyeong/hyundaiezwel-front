<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <title>createElement('h3') 예제</title>
        <script type="text/javascript">
			window.onload = function(){ // 브라우저가 태그 해석 종료 후 태드트리를 구성 후에 스크립트 실행되도록
				// 동적으로 태그 객체를 생성해서 동적으로 문서에 삽입
				// h3 태그를 동적 생성하고 표현할 문자열(textNode)도 동적 생성해서 h3 태그를 document에 포함시킴
				var h3_var = document.createElement("h3"); // 1. h3 캐그객체 요소가 생성만 됨(body태그에 포함되지 않음)
				var text_var = document.createTextNode("출력할 텍스트 : 홍길동, 동적 생성 문자열"); // 문자열 노드 생성
				// 태그를 먼저 완성시키고
				h3_var.appendChild(text_var); // h3 태그에 텍스트 생성, 기준 요소 참조하는 h1_var 객체 변수의 appendChild로 textNode 객체 변수인 text_var을 자식 노드로 축
				// 최종적으로 body에 추가
				document.body.appendChild(h3_var); // body에 h3넣음;
			};
		</script>
	</head>
	
	<body>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setInterval 연습문제</title>
		<script type="text/javascript">	
			let cnt = 0;
			let timerID;
			function start(){
				alert("이미지 10개 출력");
				timerID = setInterval('showImg()', 1000);
			}  
			function showImg(){
				if (cnt == 10){
					clearInterval(timerID);
				}
				else {
					if (cnt % 2 == 0){
						document.write("<img src='image/apple.png'>");
					} else{
						document.write("<img src='image/bomb.png'>");
					}
					cnt++;
				}
			}
		</script>
	</head>
	<body onLoad="start()">
	
	</body>
</html>

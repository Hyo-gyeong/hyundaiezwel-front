<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>데이터 출력(document 객체 활용)</title>
<script type="text/javascript">
	document.write("hello"); //일반 문자열
	console.log("<h2>제목</h2>"); //콘솔에서는 해석 안함. 문자열 그대로
	document.write("<h2>제목</h2>"); //태그가 포함된 문자열
									// body 태그가 나중에 해석을 하기 떄문에 태그로 해석함
</script>

</head>
<body>
	<h1>body > h1 태그내에서 출력</h1>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>회원 가입 폼</title>
	<style>
		h2 {
			text-align: center;
		}

		table {
			margin: 0 auto;
			text-align: left;
		}

		#submitBtn {
			text-align: center;
		}
	</style>
</head>

<body>
	<h2>회원가입</h2>
	<hr>
	<form method="post" action="join.jsp">
		<table>
			<tr>
				<td><label for="name">성명</label></td>
				<td><input type="text" name="name">

				</td>
			</tr>
			<tr>
				<td><label for="id">아이디</label></td>
				<td><input type="text" name="id">
				<input type="button" value="ID중복체크">
				(영문자+특수문자:6~10자)
				</td>
			</tr>
			<tr>
				<td><label for="pwd">비밀번호</label></td>
				<td><input type="password" name="password">
				(영문자+숫자+특수문자:10~20자)
				</td>
			</tr>
			<tr>
				<td><label for="pwdCheck">비밀번호 확인</label></td>
				<td><input type="password" name="passwordCheck">

				</td>
			</tr>
			<tr>
				<td><label>생년월일</label></td>
				<td><label><input type="text" name="birthYear" size="6" maxlength="4">년</label>
				<label>
				<select name="birthMonth">
					<option>1</option><option>2</option><option>3</option><option>4</option>
					<option>5</option><option>6</option><option>7</option><option>8</option>
					<option>9</option><option>10</option><option>11</option><option>12</option>
				</select>
				월</label>
				<select name="birthDay">
					<option>1</option><option>2</option><option>3</option><option>4</option>
					<option>5</option><option>6</option><option>7</option><option>8</option>
					<option>9</option><option>10</option><option>11</option><option>12</option>
					<option>13</option><option>14</option><option>15</option><option>16</option>
					<option>17</option><option>18</option><option>19</option><option>20</option>
					<option>21</option><option>22</option><option>23</option><option>24</option>
					<option>25</option><option>26</option><option>27</option><option>28</option>
					<option>29</option><option>30</option><option>31</option>
				</select>
				월</label>
				</td>
			</tr>
			<tr>
				<td><label>전화번호</label></td>
				<td>
					<select name="phoneNumber">
						<option value="02">02</option>
						<option value="031">031</option>
						<option value="041">041</option>
					</select>
					-
					<input type="text" size="6" maxlength="4">
					-
					<input type="text" size="6" maxlength="4">
				</td>
			</tr>
			<tr>
				<td><label>휴대폰번호</label></td>
				<td>
					<select name="phoneNumber">
						<option value="010">010</option>
					</select>
					-
					<input type="text" size="6" maxlength="4">
					-
					<input type="text" size="6" maxlength="4">
				</td>
			</tr>
			<tr>
				<td rowspan="3"><label>주소</label></td>
				<td><input type="text" name="address"><input type="button" value="우편번호찾기"><br>
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" size="50" name="address2">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" size="50" name="address3">
				</td>
			</tr>
			<tr>
				<td><label for="gender">성별</label></td>
				<td>
					<label><input type="radio" name="man" checked>남자</label>
					<label><input type="radio" name="woman">여자</label>
				</td>
			</tr>
			<tr>
				<td><label>직업</label></td>
				<td>
					<select name="job">
						<option value="프로그래머">프로그래머</option>
						<option value="프론트엔드">프론트엔드</option>
						<option value="백엔드 디자이너">백엔드 디자이너</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일</label></td>
				<td>
					<input type="text" name="emailId">
					@
					<select name="email">
						<option value="naver">naver.com</option>
						<option value="gmail">gmail.com</option>
						<option value="daum">daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label>이메일 수신 여부</label></td>
				<td>
					<label><input type="radio" name="yes" checked>예</label>
					<label><input type="radio" name="no">아니오</label>
				</td>
			</tr>
			<tr>
				<td><label for="interests">관심분야</label></td>
				<td>
					<label><input type="checkbox" name="front" value="front" checked>프론트엔드</label>
					<label><input type="checkbox" name="back" value="back">백엔드</label>
					<label><input type="checkbox" name="full" value="full">풀스택</label>
					<label><input type="checkbox" name="java" value="java">자바 프로그래밍</label>
				</td>
			</tr>
			<tr>
				<td colspan="2" id="submitBtn">
					<input type="submit" value="회원가입">
					<input type="reset" value="취소">
				</td>
			</tr>
		</table>

	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>입력 양식 태그</title>
</head>
<body>
	<form method="get" action="newMember.jsp">
	label 태그를 사용하지 않음 <p>
	성명 : <input type="text" id="name" name="name" size="10" autofocus><br>
	<input type="text" name="prdNo" hidden>
	<hr> 
	label 태그 사용하지 않고 힌트 출력 <p>
	성명 : <input type="text" id="name" name="name" size="10" placeholder="아이디"><br>
	<hr>
	label 태그를 사용 <p>
	<label>성명 : <input type="text" id="name2" name="name2" size="10"></label><br><br>
	<label>아아디 : <input type="text" id="name3" name="name3" maxlength=8></label><br><br>
	<label>우편번호 : <input type="text" id="name4" name="name4" value="12345" readonly></label><br><br>
	<label>주소 : <input type="text" id="name5" name="name5" required></label><br><br>
	<input type="text" name="prdNo" hidden>
	<hr>
	
	<label>비밀번호:<input type="password" id="password" name="password"></label><br><br>
	<hr>
	
	학년 : 
	<label><input type="radio" name="year" value="1">1학년</label>
	<label><input type="radio" name="year" value="2">2학년</label>
	<label><input type="radio" name="year" value="3">3학년</label>
	<label><input type="radio" name="year" value="4" checked>4학년</label><br>
	<hr>
	
	<input type="checkbox" name="game" value="게임" checked>게임
	<label><input type="checkbox" name="movie" value="영화">영화</label>
	<label><input type="checkbox" name="reading" value="독서">독서</label>
	<label><input type="checkbox" name="sports" value="운동">운동</label><br><br>
	
	자기소개<br>
	<textarea rows="10" cols="50" name="content">dd</textarea><br><br>
	
	첨부파일 선택 : <input type="file" size="30"><br>
	
	<input type="button" value="중복확인"><br><br>
	<input type="image" id="orderImg" src="image/cart.jpg"><br><br> <!-- submit과 같은 역할 -->
	<label> 이메일:<input type="email"></label><br><br><br> <!-- 간단하게 이메일 형식이 맞는지만 확인 @유무정도 -->
	
	<input type="submit" value="회원가입"><input type="reset" value="초기화">
	</form>
	
	<form method="get" action="newMember.jsp">
	여행하고 싶은 나라 :
	<select name="nation">
		<option value="미국">미국</option>
		<option value="중국">중국</option>
		<option value="호주" selected>호주</option>
		<option value="일본">일본</option>
		<option value="브라질">브라질</option>
		<option value="0">기타</option>
	</select> <br><br>
	<input type="submit" value="추가정보 전송">
	</form>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>자식 선택자</title>
		<style type="text/css">
			/* header - h1 제목 : 빨간색 적용 (자식 선택자 사용) */
			#header > h1 {
				color:red;
			}	
			/* header-nav - h2제목 : 파란색 적용 (자식 선택자 사용) */
			#header > #nav {
				color:blue;
			}
			#header > #nav > h2{
				color:green;
			}
			#header h3 {
				color:yellow;
			}
			/* table 태그에 자식 선택자 사용 시 주의!  */
			/* table의 제목(이름, 지역) : 빨간색 적용 (자식 선택자 사용)  */
			/*table > tr > th { color:red; }/* 브라우저 특성에 따라 tbody를 자동으로 삽입해서 읽기때문에 적용 안 됨  */
			table > tbody> tr > th { color:red; } /* tbody를 넣어서 적용하든지 */
			/* tr > th { color:red; } */  /* tbody언급 안하고 싶으면 이렇게도 가능 */
			table th { color:blue; }
			/* table > tbody> tr > th { color:red; } 랑 table th { color:blue; }
			이렇게 정의되었을 때 뒤의 스타일이 적용이 안되는 이유는 동적으로 나중에 body가 정의되어서(?)
			chatGPT는 구체적일수록 우선순위가 높다는 얘기를 함..*/
			
		</style>
	</head>
	<body>
		<div id="header">
			<h3>header-nav - h3제목</h3>
        	<h1 class="title">header - h1 제목</h1>
	        <div id="nav">
	            <h1>header-nav - h1제목</h1>
	            <h2>header-nav - h2제목</h2>
	            <h3>header-nav - h3제목</h3>
	        </div>	
    	</div>
    	
	    <div id="section">
	        <h2 class="title">section-h2 제목</h2>
	    </div>
	    
	    <table border="1">
	        <tr>
	            <th>이름</th>
	            <th>지역</th>
	        </tr>
	        <tr>
	            <td>윤인성</td>
	            <td>서울특별시 강서구 내발산동</td>
	        </tr>
	    </table>
	</body>
</html>

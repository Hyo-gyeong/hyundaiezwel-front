<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Position 속성</title>
    <style type="text/css">
    	* {margin:0;} /* 문서 내 모든 개체의 여백을 없앰 */
    	body {margin:0;} /* 밑에서 따로 margin을 설정하지 않으면 아래로 확장되어 모든 개체에 적용됨 */
    	#parent {
    		position:relative; /* static이 기본값이고 상위 태그의 position속성이 static이면 해당 태그가 기준이 되지 않음*/
    		/* position:absolute; /* 가장 상위 태그인 body가 기준 */
    		width:200px;
    		height:300px;
    		border:solid 5px #000000;
    		margin:50px 0 0 50px;
    	}
		#boxA, #boxB, #boxC {
			width:80px;
			height:80px;
		}
		#boxA {
			background-color:#ff0000;
		}
		#boxB {
			background-color:#00ff00;
			/* position:relative; /* static을 기준으로 위치가 결정됨. 여기서는 A가 static 기준 위치*/
			position:absolute; /*  position: static 속성을 가지고 있지 않은 조상을 기준으로 움직임.
									부모태그 중 아무 태그도 이에 속하지 않으면 body를 기준으로 정렬됨 */
			top:20px;
			left:30px;
		}
		#boxC {
			background-color:#0000ff;
		}
	</style>
</head>
	
<body>
	<div id="parent">
        <div id="boxA">A</div>
        <div id="boxB">B</div>
        <div id="boxC">C</div>
	</div>
</body>
</html>

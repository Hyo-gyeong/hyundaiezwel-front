<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 관련 속성</title>
	<style type="text/css">
		ul {
			list-style:none;
		}
		/*목록을 왼쪽에서 오른쪽으로 표현 -> display 속성 변경 -> li 태그의 display 속성 변경*/
		li {
			display:inline;
			/* position:static; /* 기본값일 때는 앞의 객체 봄, 여름, 가을에 따라 겹치지 않게 위치가 조정됨 */
			position:absolute; /* 부모 객체 기준으로 위치가되어서 li가 전부 겹침 -> id사용해서 각기 다르게 적용 */
			margin-left:25%
		}
		#a { margin-left:15% }
		#b { margin-left:30% }
		#c { margin-left:45% }
		#d { margin-left:60% }
	</style>  
</head>
<body>
	<ul>
		<li id="a">봄</li>
		<li id="b">여름</li>
		<li id="c">가을</li>
		<li id="d">겨울</li>
	</ul>
</body>
</html>

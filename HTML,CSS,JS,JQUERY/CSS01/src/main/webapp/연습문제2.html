<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	body {
		text-align:center;
	}
	#containe {
		text-align:left;
		display:inline-block;

		position:relative;
	}
	h1 {
		display:inline;
		background-color:blue;
		color:white;
		padding:5px;
	}
	li {
		list-style:none;

	}

	<div id="containe">
		<h1>탐라국 입춘굿</h1>

		<p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날이라 한다.<br>
		하늘의 1만8000신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
	</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>가변 그리드</title>
		<style type="text/css">
			#wrap {
				margin:0 auto;
				width:90%; /* 현재 인지된 화면의 90%만 사용 */
				height:300px; /* %사용 잘 안함 */
				border:4px solid #000;
				
			}
			#wrap div {
				display:inline-block;
				height:100%; /* 위에 정의된 div에 종속적으로 모든 div의 heigth 합이 300px을 꽉 채움 */
			}
			#wrap div:nth-child(1){
				width:33.3%; /* 외곽 div에 종속되어 있으므로 90%의 33.3%를 차지함 */
				background:green;
			}
			#wrap div:nth-child(2){
				width:66.7%;
				background:yellow;
			}
		</style>
	</head>
	<body>
		<div id="wrap">		
			<div></div><div></div>	
		</div>
	</body>
</html>

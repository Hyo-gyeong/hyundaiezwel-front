<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inlineBlock 예제</title>
	<style type="text/css"> 
		.greenBox {
			/* display:block; 없어도 기본값이어서 변경사항 없음 */
			/* display:inline; /* 요소의 배치가 왼쪽에서 오른쪽으로 배치됨 -> width와 height가 무시됨 */
			display:inline-block; /* 왼쪽에서 오른쪽으로 배치됨 + width, height 적용됨 */
			float:right;
			width:150px;
			height:75px;
			border:solid 3px #73AD21;
			margin:10px;
		}
	</style>
</head>
<body>

</body>
	<h2>display 속성 (block / inline / inline-block)</h2>
	<!-- div 기본 display 속성은 block 속성과 동일 -->
    <div class="greenBox">박스 1</div>
    <div class="greenBox">박스 2</div>
    <div class="greenBox">박스 3</div>
    <div class="greenBox">박스 4</div>  
</html>

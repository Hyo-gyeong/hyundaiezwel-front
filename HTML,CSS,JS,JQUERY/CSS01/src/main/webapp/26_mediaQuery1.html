<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>미디어 쿼리</title>
		<style>
			/* 미디어 쿼리 사용 문서 창 크기에 따라 배경 색 변경 */
			/* 320이상 768미만, 768이상 960미만, 960이상 으로 구간이 나뉨 */
			@media all and (min-width:320px) {
				body { background:red;}
			}
			@media all and (min-width:768px) {
				body { background:green;}
			}
			@media all and (min-width:960px) {
				body { background:yellow;}
			}
			
			
			* { margin:0; padding:0; }
			
			div {
				margin:0 auto;
				width:50%;
				max-width:420px; 
				max-height:420px; 
			} 
			
			img {
				width:100%;
				height:auto;
				border:solid 1px black;
			} 
		 
		</style>
	</head>
	<body>
			<div>
				<img src="image/사진.jpg">
			</div>
	</body>
</html>
